<script type="text/x-jade-tmpl" name="search_result">
if (collection.length === 0)
  li
    = _t('no_results')
else
  each model in collection.models
    if model.get('banner')
      !=partial('list_item', model)
    else
      li.import( data-id: model.get('id') )
        b=model.get('name')
        |  (first aired: 
        = model.get('first_aired')
        | )
        - if( model.get('description') )
          |  - 
          = model.get('description')
</script>


<script type="text/x-jade-tmpl" name="index">
- if (data && data.models.length)

  if data.paginated
    .pagination.pagination-centered
    
  ul.thumbnails.show_index
    each model in data.models
      !=partial('list_item', model)
- else
  | No shows found.
</script>

<script type="text/x-jade-tmpl" name="list_item">
- var model = args[0]
li
  a.thumbnail.span10(href:'#show/details/'+model.get('name'))
    span
      =model.get('name') 
      if model.get('following')
        |  - 
        =_t('youre_following')
    if model.get('banner')
      img(src:'/images/series_banners/'+model.get('banner'), title: model.get('name'), alt: model.get('name'))
</script>


<script type="text/x-jade-tmpl" name="details">

if (data.get('banner'))
  img.thumbnail(src:'/images/series_banners/'+data.get('banner'))

h2
  = data.get('name')

ul.show_details
  li
    - var genres = data.get('genre').replace(/(^\|)|(\|$)/g, '').split('|');
    label
      - if (genres.length > 1)
        = _t('genre')
      - else
        = _t('genre_plural')
    = genres.join(', ')
  li
    label=_t('description')
    = data.get('description')
  li
    label=_t('tvdb_link')
    a(href:'http://thetvdb.com/?tab=series&id='+data.get('tvdb_id'), target: data.get('name')+' TheTVDB')= data.get('tvdb_id')
  li
    label=_t('imdb_link')
    a(href:'http://imdb.com/title/'+data.get('imdb_id'), target: data.get('name')+' IMDB')= data.get('imdb_id')
  li.following
    !=partial('follow_button', data)
  li
    br
    label=_t('season_plural')
    br
    ul.seasons.nav.nav-pills
      each season in data.get('seasons')
        li.nav-pill
          a.season_opener( 
            data-toggle="tab",  
            data-num: season, 
            data-target='#season_contents div.tab-pane[data-num="'+season+'"]' 
          )
            if parseInt(season, 10) === 0
              =_t('special_season')
            else
              =_t('season')+' '+season
    
    #season_contents.tab-content.thumbnails
      each season in data.get('seasons')
        .tab-pane(data-num: season)
          !=partial('loading_episode_list')
</script>


<script type="text/x-jade-tmpl" name="follow_button">
- var show = locals.show ? show : args[0];
- var following = show.get('following');
- var class_name = following ? 'btn-success' : 'btn-info';
.btn-group.dropdown.following_button
  a.btn.dropdown-toggle("class":class_name, data-toggle: "dropdown")
    if following
      =_t('youre_following')
    else
      =_t('not_following')
    span.caret
  ul.dropdown-menu
    li
      if following
        a.unset_follow(href: '#')= _t('stop_follow')
      else
        a.set_follow(href: '#')= _t('start_follow')
      
    li
      a.explain(href: '#')= _t('what_means_follow')
</script>


<script type="text/x-jade-tmpl" name="loading_episode_list">
.loading Loading
</script>


<script type="text/x-jade-tmpl" name="episode_list">
if (data.models.length === 0)
  =_t('none_found')
else
  .season_seen_container
    !=partial('season_seen_button', data)
  
  if data.paginated
    .pagination.pagination-centered

  ul.episode_list.pagination_content
    !=partial('episode_details', data.models)
</script>


<script type="text/x-jade-tmpl" name="episode_details">
each episode in args[0]
  li.well.span3.episode_detail(data-id: episode.id)
    h3
      if parseInt(episode.get('season'), 10) == 0
        =episode.get('name')
      else
        =_t('episode')+' '+episode.get('number')
      
    label
      = _t('name')
    span.one_line= episode.get('name')
    
    br
    - var date = moment(episode.get('first_aired'));
    time(datetime:date.format('YYYY-MM-DD'), title:date.format('MMM Do YYYY'))
      label
        =_t('air_date')
      =date.fromNow()

    br
    .episode_seen_container
      !=partial('episode_seen_button', episode)
    
    a.episode_opener(href: '#')
      =_t('more')
    
    .episode_details.hidden          
      
      label
        = _t('plot')
      = episode.get('plot')
      
      br
      if episode.get('imdb_link')
        label
          =_t('imdb_link')+':'
        a(href:'http://imdb.com/title/'+episode.get('imdb_id'), target: episode.get('name')+' IMDB')= episode.get('imdb_id')
</script>


<script type="text/x-jade-tmpl" name="episode_seen_button">
- var episode = locals.episode ? episode : args[0]
- var seen = episode.get('seen');
- var in_future = moment().add('d', 1) > moment(episode.get('first_aired'));
- var class_name = seen ? 'btn-success' : 'btn-info';
.btn-group.dropdown.episode_seen_button
  a.btn.dropdown-toggle("class":class_name, data-toggle: "dropdown")
    if seen
      =_t('has_seen')
    else if in_future
      =_t('has_not_seen')
    else
      =_t('not_released')
    span.caret
  ul.dropdown-menu
    li( "class": seen ? '' : 'hidden' )
      a.set_not_seen(href: '#')= _t('set_not_seen')
    
    li( "class": seen ? 'hidden' : '' )
      a.set_seen(href: '#')= _t('set_seen')
      
    li
      a.get_links(href: '#')= _t('wanna_see')
</script>


<script type="text/x-jade-tmpl" name="season_seen_button">
- var season = locals.collection ? collection : args[0];
- var seen = _.all(season.models, function (ep) { return ep.get('seen'); });
- var last_air_date = _.last(season.models).get('first_aired')
- var in_future = moment().add('d', 1).valueOf() < last_air_date;
- var class_name = seen ? 'btn-success' : 'btn-info';
.btn-group.dropdown.season_seen_button
  a.btn.dropdown-toggle("class":class_name, data-toggle: "dropdown")
    if seen
      =_t('has_seen_season')
    else if ! in_future
      =_t('has_not_seen_season')
    else
      =_t('not_released_season')
    span.caret
  ul.dropdown-menu
    li( "class": seen ? '' : 'hidden' )
      a.set_not_seen(href: '#')= _t('set_not_seen_season')
    
    li( "class": seen ? 'hidden' : '' )
      a.set_seen(href: '#')
        if in_future
          = _t('set_seen_season_available')
        else
          = _t('set_seen_season')
          
    li
      a.get_links(href: '#')= _t('wanna_see_season')
</script>
